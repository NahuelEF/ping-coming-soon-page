<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Nahuel Fedele | Ping coming soon page</title>
  </head>
  <body>
    <main class="main">
      <span class="main__logo">
        <object data="./images/logo.svg" type="image/svg+xml"></object>
      </span>
      <h1 class="main__title">
        We are launching
        <span class="main__title main__title--black"> soon! </span>
      </h1>
      <h2 class="main__subtitle">Subscribe and get notified</h2>
      <div class="container">
        <input
          class="container__input"
          type="email"
          placeholder="Your email address..."
        />
        <button class="container__button" type="button">Notify Me</button>
      </div>
      <img
        class="main__image"
        src="./images/illustration-dashboard.png"
        alt="Dashboard"
      />
    </main>

    <footer class="footer">
      <div class="footer__logos">
        <a
          class="footer__logo"
          href="#"
          target="_blank"
          rel="noopener noreferrer"
        >
          <object data="./images/facebook-f.svg" type="image/svg+xml"></object>
        </a>
        <a
          class="footer__logo"
          href="#"
          target="_blank"
          rel="noopener noreferrer"
        >
          <object data="./images/twitter.svg" type="image/svg+xml"></object>
        </a>
        <a
          class="footer__logo"
          href="#"
          target="_blank"
          rel="noopener noreferrer"
        >
          <object data="./images/instagram.svg" type="image/svg+xml"></object>
        </a>
      </div>
      <p class="footer__copyright">
        &copy; Copyright Ping. All rights reserved.
      </p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#" target="_blank">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
